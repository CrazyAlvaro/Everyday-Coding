machine:
  environment:
    NODE_ENV: test
  services:
    - docker
  node:
    version: 6

dependencies:
  override:
    - npm install

test:
  pre:
    - docker run -d --name mongo mongo
    - >
      docker run -d
      --name fake-leancloud-auth
      --link mongo
      -p 3001:3000
      -e MONGO_URL=mongodb://mongo:27017/local
      jimexist/fake-leancloud-auth
  override:
    - npm run test
