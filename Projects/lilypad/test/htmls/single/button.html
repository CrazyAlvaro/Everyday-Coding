<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Button</title>
    <link rel="stylesheet" href="../../../public/bundle.css">
  </head>
  <body>
    <div>button buttons</div>
    <div class="u-center-space-around" style="width: 100vw; height: 20vh;">
      <button class="md-btn-default">Default Button</button>
      <button class="md-btn-primary">Primary Button</button>
      <button class="md-btn-info">Info Button</button>
      <button class="md-btn-danger">Danger Button</button>
    </div>
    <div class="u-center-space-around" style="width: 100vw; height: 20vh;">
      <button class="md-btn-default" disabled="true">Default Button</button>
      <button class="md-btn-primary" disabled="true">Primary Button</button>
      <button class="md-btn-info" disabled="true">Info Button</button>
      <button class="md-btn-danger" disabled="true">Danger Button</button>
    </div>
    <div>div buttons</div>
    <div class="u-center-space-around" style="width: 100vw; height: 20vh;">
      <div class="md-btn-default">Default Button</div>
      <div class="md-btn-primary">Primary Button</div>
      <div class="md-btn-info">Info Button</div>
      <div class="md-btn-danger">Danger Button</div>
    </div>
    <div class="u-center-space-around" style="width: 100vw; height: 20vh;">
      <div class="md-btn-default" disabled="true">Default Button</div>
      <div class="md-btn-primary" disabled="true">Primary Button</div>
      <div class="md-btn-info" disabled="true">Info Button</div>
      <div class="md-btn-danger" disabled="true">Danger Button</div>
    </div>

  </body>
</html>
