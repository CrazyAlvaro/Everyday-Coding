      var CommentForm = React.createClass({
        getInitialState: function() {
          return {author: '', text: ''};
        },
        handleAuthorChange: function(e) {
          this.setState({author: e.target.value});
        },
        handleTextChange: function(e) {
          this.setState({text: e.target.value});
        },

        // Clear the form when user submit the form
        handleSumbmit: function(e) {
          e.preventDefault();
          // trim() method removes whitespace from both ends of a string
          var author = this.state.author.trim();
          var text = this.state.text.trim();
          if (!text || !author) {
            return;
          }

          // CommentBox is the parent of CommentForm send request to the server
          this.props.onCommentSubmit({author: author, text: text});
          this.setState({author: '', text: ''});
        },
        render: function() {
          return (
            <form className="commentForm" onSubmit={this.handleSubmit}>
              <input
                type="text"
                placeholder="Your name"
                value={this.state.author}
                onChange={this.handleAuthorChange}
              />
              <input
                type="text"
                placeholder="Say something..."
                value={this.state.text}
                onChange={this.handleTextChange}
              />
              <input type="submit" value="Post" />

      var CommentBox = React.createClass({
        // getInitialState() executes exactly once during the lifecycle of the component and sets
        // up the initial state of the component
        getInitialState: function() {
          return {data: []};
        },

        // componentDidMount() method is called automatically by React after a component is
        // rendered for the first time, The key to dynamic updates is the call to this.setState().
        // We replace the old array of the components with the new one from the server and the UI automatically
        // updates itself.
        loadCommentsFromServer: function() {
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            cache: false,

            // bind:() method creates a new function that, when called, has its *this* keyword
            // set the the provided value
            success: function(data) {
              // use setState to change the state of data
              this.setState({data: data});
            }.bind(this),

            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },

        // use simple polling here but could easily use WebSockets or other technologies
        componentDidMount: function() {
          this.loadCommentsFromServer();
          setInterval(this.loadCommentsFromServer, this.props.poolInterval);
        ),

        handleCommentSubmit: function(comment) {
          var comments = this.state.data;
          // Optimistically set an id on the new comment. It will be replaced by an
          // id generated by the server. In a production application you would likely
          // not use Data.now() for this and would have a more robust system in place
          comment.id = Data.now();
          var newComments = comments.concat([comment]);
          this.setState({data: newComments});

          $.ajax({
            url: this.props.url,
            dataType: 'json',
            type: 'POST',
            data: comment,
            success: function(data) {
              this.setState({data: data});
            }.bind(this),
            error: function(xhr, status, err) {
              this.setState({data:comments});    // fail to update
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        }

        render: function() {
          return (
            <div className="commentBox">
              <h1>Comments</h1>
              <CommentList data={this.state.data} />
              <CommentForm onCommentSubmit={this.handleCommentSubmit} />
            </div>
          );
        }
      });
